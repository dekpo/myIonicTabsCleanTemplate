<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title> Photos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let img of photoList" [routerLink]="'/details/' + img.id">
      <ion-avatar slot="start">
        <ion-img [src]="img.url"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{img.title}}</h2>
        <h3>{{img.author}}</h3>
        <p>{{img.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
